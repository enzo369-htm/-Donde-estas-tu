<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccesorIO Kawsariy</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }
        .section {
            border: 2px solid black;
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            width: 90%;
        }
        .text-area {
            width: 100%;
            height: 150px;
            border: 1px solid gray;
            padding: 5px;
            background: repeating-linear-gradient(white, white 28px, gray 29px);
            box-sizing: border-box;
        }
        .grid-4 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
        }
        @media (min-width: 769px) {
            .container {
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: space-between;
            }
            .section {
                width: 48%;
            }
            .grid-2 {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }
            .grid-2 .section {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <h1>AccesorIO Kawsariy</h1>
    <div class="container">
        <div class="section">
            <h2>4 Referentes Sutiles</h2>
            <div class="grid-4">
                <textarea class="text-area" placeholder="Referente 1"></textarea>
                <textarea class="text-area" placeholder="Referente 2"></textarea>
                <textarea class="text-area" placeholder="Referente 3"></textarea>
                <textarea class="text-area" placeholder="Referente 4"></textarea>
            </div>
        </div>
        <div class="section">
            <h2>Referentes Semanales</h2>
            <textarea class="text-area"></textarea>
        </div>
        <div class="section">
            <h2>Fallas</h2>
            <textarea class="text-area"></textarea>
        </div>
        <div class="section">
            <h2>Avances</h2>
            <textarea class="text-area"></textarea>
        </div>
        <div class="section">
            <h2>Repetici√≥n</h2>
            <textarea class="text-area"></textarea>
        </div>
        <div class="section">
            <h2>Sincronicidades</h2>
            <textarea class="text-area"></textarea>
        </div>
    </div>
</body>
</html>
